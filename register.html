<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registerstyle.css" type="text/css">
</head>
<body>
    <div class="regbox">
        <h1>Register</h1>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email ID">
            <p>Date of Birth</p>
            <input type="date">
            <textarea placeholder="Address"></textarea>
            <p>Gender</p>
            <input type="radio" name="tsex" value="M" class="p"><span style="color: white;">Male</span>
            <input type="radio" name="tsex" value="F" class="p"><span style="color: white;">Female</span>
            <input type="number" placeholder="Mobile Number">
            <input type="number" placeholder="Account Number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Register">
            <a href="index.html"><input type="button" value="Back"></a><br>
            <a href="#">Forgot password</a><br>
            <a href="#">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
